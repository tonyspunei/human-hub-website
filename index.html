<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Human Hub Website</title>
  </head>
  <body>
    <div class="nav-wrapper">
      <div class="logo">
        <h1>HumanHub.</h1>
      </div>
      <div class="links">
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">Pricing</a>
        <a href="#">Services</a>
        <a href="#">Blog</a>
      </div>
      <div class="login-btns">
        <div class="log-btn btn">
          <a href="#">Login</a>
        </div>
        <div class="getstarted-btn btn">
          <a href="#">Get started</a>
        </div>
      </div>

      <div class="menu-wrapp">
        <input type="checkbox" class="toggler" />
        <div class="hamburger"><div></div></div>

        <div class="menu">
          <div>
            <div>
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Blog</a></li>
                <li class="buttons-responsive"><a href="#">Login</a></li>
                <li class="buttons-responsive"><a href="#">Get started</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="hero">
      <div class="text-section">
        <div class="title">
          <img src="/icons/icons8-credit-card-60.png" alt="" />
          <p>Payroll</p>
        </div>
        <div class="big-txt">
          <h1>
            Digital <span class="text-shadow">Payroll</span> <br />
            Dashboard
          </h1>
        </div>
        <div class="description">
          <p>
            Our fully integrated, easy-to-use system makes payroll <br />
            pain a thing of the past.
          </p>
        </div>
        <div class="email-box">
          <input
            type="email"
            placeholder="Enter your email address"
            class="email-input"
          />
          <div class="email-btn">
            <a href="#" type="submit">Get started</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
